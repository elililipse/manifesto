<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crystal Goblet</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 1s ease-in-out;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            transition: all 1s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            max-width: 700px;
            transition: all 1s ease-in-out;
        }
        .cluttered {
            font-family: 'Papyrus', cursive;
            color: darkred;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            background: radial-gradient(circle, gold, orange);
            padding: 20px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1 class="cluttered">The Crystal Goblet</h1>
        <p class="cluttered">Typography should be invisible, allowing the content to shine without distraction.</p>
    </div>
    
    <script>
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // If scrolling down, remove the 'cluttered' class
            if (currentScroll > lastScrollTop) {
                document.querySelector('h1').classList.remove('cluttered');
                document.querySelector('p').classList.remove('cluttered');
            } else {
                // If scrolling up, add the 'cluttered' class back
                document.querySelector('h1').classList.add('cluttered');
                document.querySelector('p').classList.add('cluttered');
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
</body>
</html>
