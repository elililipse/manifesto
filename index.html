<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crystal Goblet</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 1s ease-in-out;
            background-color: #f5f5f5;
            position: relative; /* To position the background behind the content */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://m.media-amazon.com/images/I/712AfDqOVRL.jpg'); /* Replace with your wine glass image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensures the background stays behind content */
            transition: filter 0.5s ease-in-out;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            transition: opacity 1s ease-in-out; /* Slower opacity change */
        }
        p {
            font-size: 1.5rem;
            max-width: 700px;
            transition: opacity 1s ease-in-out; /* Slower opacity change */
        }
        .cluttered {
            font-family: 'Papyrus', cursive;
            color: darkred;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            background: radial-gradient(circle, gold, orange);
            padding: 20px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div> <!-- New background div -->
    <div class="container" id="content">
        <h1 class="cluttered">The Crystal Goblet</h1>
        <p class="cluttered">Typography should be invisible, allowing the content to shine without distraction.</p>
    </div>
    
    <script>
        window.addEventListener('scroll', () => {
            const scrollValue = window.scrollY;

            // Apply the blur effect to the background as the user scrolls
            const blurValue = Math.min(scrollValue / 20, 10); // Limit the blur value to 10px
            document.querySelector('.background').style.filter = `blur(${blurValue}px)`;

            // Text opacity changes more slowly as the user scrolls
            const textOpacity = Math.min(scrollValue / 400, 1); // Slow down opacity change
            document.querySelector('h1').style.opacity = textOpacity;
            document.querySelector('p').style.opacity = textOpacity;

            // Reverse the text opacity change when scrolling up
            if (scrollValue === 0) {
                document.querySelector('h1').style.opacity = 1;
                document.querySelector('p').style.opacity = 1;
            }
        });
    </script>
</body>
</html>
