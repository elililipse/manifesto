<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crystal Goblet</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 1s ease-in-out;
            background-color: #f5f5f5;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://m.media-amazon.com/images/I/712AfDqOVRL.jpg'); /* Replace with your wine glass image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensure the background stays behind content */
            transition: filter 0.5s ease-in-out;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            transition: all 1s ease-in-out;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            max-width: 700px;
            transition: all 1s ease-in-out;
            color: #fff;
        }

        .cluttered {
            font-family: 'Papyrus', cursive;
            color: darkred;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            background: radial-gradient(circle, gold, orange);
            padding: 20px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container" id="content">
        <h1 class="cluttered">The Crystal Goblet</h1>
        <p class="cluttered">Typography should be invisible, allowing the content to shine without distraction.</p>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const scrollValue = window.scrollY;

            // Text clarity changes as the user scrolls
            const textOpacity = Math.min(scrollValue / 200, 1);
            document.querySelector('h1').style.opacity = textOpacity;
            document.querySelector('p').style.opacity = textOpacity;

            // Background blur effect as the user scrolls
            const blurValue = Math.max(10 - scrollValue / 100, 0);
            document.querySelector('.background').style.filter = `blur(${blurValue}px)`;
        });
    </script>
</body>
</html>
